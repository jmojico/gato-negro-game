<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>El Gato Negro - Historia Interactiva</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="assets/app.css" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body data-barba="wrapper">
    <header data-barba="container" data-barba-namespace="seq1" class="is-seq1">
        <div class="transition">
            <h2>Cover Screen</h2>
        </div>
        <div class="content">
            <h2 id="title">Tu vida es rutinaria y gris.</h2>
            <p> El gato esta sentado en tu regazo.</p>
            <p> No toleras su presencia. </p>
            <a onClick="easeOut()" href="seq3.html">
                <div class="icon"><img src="./images/puchoicon.svg"></img></div>
            </a>
            <a onClick="easeOut()" href="seq2.html">
                <div class="icon"><img src="./images/botaicon.svg"></img></div>
            </a>
            <a onClick="easeOut()" href="seq5.html">
                <div class="icon"><img src="./images/vinoicon.svg"></img></div>
            </a>
        </div>
        <div class="cover"><img src="./images/telaranÌƒa.svg"></img></div>
    </header>
    <script>

        /* Animacion Texto Titulo */
        var title = document.getElementById('title');
        var titleWriter = new Typewriter(title, {
            delay: 50
        });

        titleWriter.typeString('Tu vida es rutinaria y gris.')
            .pauseFor(500)
            .deleteChars(5)
            .typeString('triste.')
            .start();

        /* Animacion Texto Parrafo */
        var textWrapper = document.querySelector('p');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: 'p',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: 4000,
            });

        function easeOut() {
            anime.timeline().add({
                targets: 'p',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
        }

               /* Animacion Botones */

               var textWrapper = document.querySelector('p');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: 'p',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: 4000,
            });

        function easeOut() {
            anime.timeline().add({
                targets: 'p',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
        }
    </script>
    <script src="assets/app.js"></script>
</body>

</html>
